<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body class="bg-dark">
    <div class="container">
        <nav class="navbar navbar-expand-sm">
            <div class="container">
                <img src="logo.png" class="rounded mx-auto d-block" style="max-height: 100px" alt="Logo">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu-principal"
                    id="sanduiche" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <div class="row mt-5 d-flex justify-content-center">
            <!-- Formulário -->
            <div class="col-auto">
                <div class="form-floating">
                    <input type="text" class="form-control" id="ip" value="legend.pvp.host"
                        placeholder="name@example.com">
                    <label for="ip">IP do servidor</label>
                </div>
            </div>

            <!-- Botão -->
            <button type="submit" id="submit" class="col-auto btn btn-primary btn-lg btn-block">Ok</button>

            
        </div>
        
        <!-- Resultados-->
        <div id="results" class="mt-5 results text-white d-flex justify-content-center"></div>

        <!-- Visualização do Jogador (Player) -->
        <div class="ratio ratio-21x9 mt-5">
            <iframe src="https://www.youtube.com/embed/rQzSiiRe6YM?autoplay=1&origin=http://example.com" allowfullscreen frameborder="0"></iframe>
        </div>

        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="#" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                    <img src="logo.png" alt="logo" height="40">
                </a>
                <span class="mb-3 mb-md-0 text-light">&copy; 2023 Ronaldo Produções</span>
            </div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a target="_blank" href="https://www.instagram.com/ronaldo_hort"><i
                            class="bi bi-instagram" style="color: white;"></i></a></li>
                <li class="ms-3"><a target="_blank" href="https://github.com/ronaldophc"><i class="bi bi-github"
                            style="color: white;"></i></a></li>
            </ul>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
